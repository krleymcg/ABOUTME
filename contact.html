<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
</head>
<body>
    <form action="https://httpbin.org/get">
        <fieldset>
            <legend><span><b>Tell us a bit about you.</b></span><br></legend>
        
        <label for="email">Email:</label><br>
        <input type="email" name="email" require placeholder="email@gmail.com"><br>
        <label for="name">First Name:</label><br>
        <input type="name" name="name" required placeholder="Firstname"><br>
        <label for="lastname">Last Name:</label><br>
        <input type="name" name="lastname" required placeholder="lastname"><br>
        <label for="Sex">Sex:</label><br>
        <input type="radio" name="Sex"><span>Male</span><br>
        <input type="radio" name="Sex"><span>Female</span><br>
        <label for="text">Message:</label><br>
        <input type="text" name="email" require placeholder="Tell me something About you"><br>
        </fieldset>
        </form>
</body>
</html>
